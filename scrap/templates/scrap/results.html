{% extends 'base.html' %} {% block content %}

<h1>Search Results..</h1>
<div class="row">
  {% for i in front reversed %}
  <div class="col-sm-4 mb-10">
    <div class="card">
      <img src="{{i.img}}" class="card-img-top" alt="IMG" />
      <div class="card-body">
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-text">Creator Name: {{i.author}}</p>
        <a href="{% url 'details' i.pk %}" class="btn btn-primary">Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
