{% extends 'base.html' %} {% block content %}
{% for i in front %}
<div class="row mb-5">
    <div class="col-lg-12 border ">
        <h5 class="mx-3 mt-2">Creator: {{i.author}}</h5>
        <h1 class="display-3 mb-2">{{i.title}}</h1>
        <p class="mx-3 mt-2"> <i>Details: {{i.details}}</i></p>
    </div>
</div>
<div class="row mb-5">
    <div class="mx-auto" style="width: 500px">
        <img src="{{i.img}}" class="card-img-top" alt="IMG" />
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <h3><i>Responses: NA</i></h3> 
        <br>
        <h4>{{i.text}}</h4>

    </div>
</div>
{% endfor %}

{% endblock %}
